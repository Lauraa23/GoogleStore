<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./earbuds.css" />

      <nav id="navbar" class="nav">

          <img class="logo" src="./images/google-logo.png" alt="Google" />

            <li>Subscriptions</li>
          </ul>
        </div>
        <div class="icons">
          <img src="./icons/Search.svg" alt="Search" />
          <img src="./icons/Help.svg" alt="Help" />
          <img src="./icons/Cart.svg" alt="Cart" />
          <img src="./icons/Avatar.svg" alt="Avatar" />
        </div>
      </nav>
    </header>
    <span
      ><img id="arrow" src="./icons/Arrow.svg" alt="Arrow" /> See product

    <main>
      <div class="main-left">
        <section id="images-section">
          <div class="models">
            <input
              id="model-earbud"
              type="image"
              src="./images/earbuds/earbuds_01.png"
            />
            <input
              id="model-earbud"
              type="image"
              src="./images/earbuds/earbuds_02.png"
            />
            <input
              id="model-earbud"
              type="image"
              src="./images/earbuds/earbuds_03.png"
            />
            <input
              id="model-earbud"
              type="image"
              src="./images/earbuds/earbuds_04.png"
            />
          </div>
        </section>
      </div>
      <img id="central" src="./images/earbuds/earbuds_01.png" alt="Earbuds" />
      <aside>
        <section id="description">
          <h1>Google Pixel Buds Pro</h1>
          <span>Music & Sound</span>
          <h2>229 €</h2>
        </section>
        <hr />
        <section id="choose">
          <span>Choose a color</span>
          <div class="colors">
            <input type="radio" />
            <input type="radio" />
            <input type="radio" />
            <input type="radio" />
            <input type="radio" />
            <input type="radio" />

        </section>
        <section id="delivery">
          <h2>229 €</h2>
          <hr />
          <select name="number" id="number">
            <option value="1">1</option>
          </select>
          <button type="submit">Add to Cart</button>
          <span
            ><img src="./icons/Delivery.svg" alt="Delivery" /> Delivers 29 Apr
            to 08023</span
          >
        </section>
      </aside>
    </main>
    <footer>
      <div class="social-media">
        <img src="./icons/SM-x.svg" alt="X" />
        <img src="./icons/SM-instagram.svg" alt="Instagram" />
        <img src="./icons/SM-facebook.svg" alt="Facebook" />
        <img src="./icons/SM-youtube.svg" alt="YouTube" />
        <img src="./icons/SM-tiktok.svg" alt="TikTok" />
      </div>
      <ul class="footer-ul">
        <li><img src="./icons/Spain.svg" alt="Spain" /> Spain</li>
        <li>Privacy</li>
